<section class="ticket-section">
  <span class="ticket-span">
    <div class="ticket-div">
      <div class="ticket-container">
        <div *ngIf="loading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <form class="app-form" *ngIf="!loading" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
          <div class="text-center" style="padding-bottom: 12px;">
            <strong>Name your event (Example: My event Name)</strong>
          </div>
          <mat-grid-list cols="2" rowHeight="90px" gutterSize="12px">
            <mat-grid-tile colspan="2">
              <mat-form-field class="app-full-width">
                <input matInput required name="eventName" placeholder="Event Name" type="text"
                  formControlName="eventName">
                <button *ngIf="eventNameInput?.value" matSuffix mat-icon-button aria-label="Clear"
                  (click)="eventNameInput?.reset()">
                  <mat-icon>close</mat-icon>
                </button>
                <!-- <mat-hint align="start">Name your event (Example: My event Name)</mat-hint> -->
              </mat-form-field>
            </mat-grid-tile>

            <!-- Description -->
            <mat-grid-tile colspan="2">
              <mat-form-field class="app-full-width">
                <textarea matInput required name="description" placeholder="Description" formControlName="description"
                  ></textarea>
                <mat-hint align="start">Enter your event description here</mat-hint>
              </mat-form-field>
            </mat-grid-tile>

            <!-- Start Date Time -->
            <!-- <mat-grid-tile>
  <mat-form-field class="app-full-width">
    <input matInput required name="startDateTime" placeholder="Start Date Time" type="datetime-local" formControlName="startDateTime">
  </mat-form-field>
</mat-grid-tile> -->

            <!-- End Date Time -->
            <!-- <mat-grid-tile>
  <mat-form-field class="app-full-width">
    <input matInput required name="endDateTime" placeholder="End Date Time" type="datetime-local" formControlName="endDateTime">
  </mat-form-field>
</mat-grid-tile> -->

            <!-- Venue ID -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <input matInput required name="venue" placeholder="Venue" type="text" formControlName="venue">
              </mat-form-field>
            </mat-grid-tile>

            <!-- Organizer User ID -->
            <!-- <mat-grid-tile>
  <mat-form-field class="app-full-width">
    <input matInput required name="organizerUserID" placeholder="Organizer User ID" type="text" formControlName="organizerUserID">
  </mat-form-field>
</mat-grid-tile> -->

            <!-- Categories -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <mat-label>Categories</mat-label>
                <mat-select multiple formControlName="categories">
                  <!-- Replace with your actual categories -->
                  <mat-option *ngFor="let category of ['Category 1', 'Category 2', 'Category 3']" [value]="category">
                    {{category}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <!-- Tags -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <mat-label>Tags</mat-label>
                <mat-select multiple formControlName="tags">
                  <!-- Replace with your actual tags -->
                  <mat-option *ngFor="let tag of ['Tag 1', 'Tag 2', 'Tag 3']" [value]="tag">
                    {{tag}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <!-- Image URL -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <input matInput name="imageURL" placeholder="Image URL" type="url" formControlName="imageURL">
              </mat-form-field>
            </mat-grid-tile>

            <!-- Capacity -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <input matInput name="capacity" placeholder="Capacity" type="number" formControlName="capacity">
              </mat-form-field>
            </mat-grid-tile>

            <!-- Ticket Types -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <mat-label>Ticket Types</mat-label>
                <mat-select multiple formControlName="ticketTypes">
                  <!-- Replace with your actual ticket types -->
                  <mat-option *ngFor="let ticketType of ['Type 1', 'Type 2', 'Type 3']" [value]="ticketType">
                    {{ticketType}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <!-- Sales Start Date -->

  <mat-form-field class="app-full-width">

</mat-grid-tile> -->

  </mat-form-field>
</mat-grid-tile> -->

            <!-- Status -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <input matInput name="status" placeholder="Status" type="text" formControlName="status">
              </mat-form-field>
            </mat-grid-tile>

            <!-- External Links -->
            <mat-grid-tile>
              <mat-form-field class="app-full-width">
                <mat-label>External Links</mat-label>
                <mat-select multiple formControlName="externalLinks">
                  <!-- Replace with your actual external links -->
                  <mat-option *ngFor="let link of ['Link 1', 'Link 2', 'Link 3']" [value]="link">
                    {{link}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <!-- Created Date Time -->

          </mat-grid-list>
          <button mat-stroked-button type="submit" [disabled]="!eventForm.valid">Create</button>
        </form>
      </div>
    </div>
  </span>
</section>
